<!DOCTYPE html>
<html>
<head>
  <title>iPad Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: white;
      background-color: #000;
      text-align: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    #overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 40px;
      box-sizing: border-box;
    }

    #left {
      text-align: left;
    }

    #right {
      text-align: right;
    }

    #time {
      font-size: 12vh;
      font-weight: 600;
      line-height: 1;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
    }

    #seconds {
      font-size: 4vh;
      vertical-align: super;
      margin-left: 8px;
    }

    #date {
      font-size: 4vh;
      margin-top: 1vh;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.7);
    }

    #temp {
      font-size: 5vh;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="content">
    <div id="left">
      <div id="time">--:--<span id="seconds">--</span></div>
      <div id="date">Loading date...</div>
    </div>
    <div id="right">
      <div id="temp">Loading weather...</div>
    </div>
  </div>

  <script>
    // === TIME & DATE ===
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const date = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('time').textContent = time;
      document.getElementById('seconds').textContent = seconds;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // === TEMPERATURE (Fahrenheit) from wttr.in ===
    fetch('https://wttr.in/02760?format=%t&u')
      .then(response => response.text())
      .then(temp => {
        // Remove leading '+' and append ° symbol
        const cleanTemp = temp.replace('+', '').trim() + '°';
        document.getElementById('temp').textContent = cleanTemp;
      })
      .catch(err => {
        document.getElementById('temp').textContent = 'Weather unavailable';
      });

    // === UNSPLASH BACKGROUND ===
    const accessKey = 'x9tn_Vj-cwh63aeES7g4ttJ6us_lGl9xoiwOShC7zKM';
    fetch(`https://api.unsplash.com/photos/random?query=landscape&orientation=landscape&client_id=${accessKey}`)
      .then(response => response.json())
      .then(data => {
        const imageUrl = data.urls.full;
        document.body.style.backgroundImage = `url(${imageUrl})`;
      })
      .catch(err => {
        console.error('Unsplash image failed:', err);
      });
  </script>
</body>
</html>
