<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>iPad Dashboard (Legacy Edition v7)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: white;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    /* Full-screen element that will hold gradient + photo layers */
    #gradient-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background 1s ease-in-out;
    }

    #overlay {
      background-color: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 40px;
      box-sizing: border-box;
    }

    #left {
      text-align: left;
      width: 100%;
    }

    #time-wrapper {
      font-weight: 600;
      line-height: 1.1;
      white-space: nowrap;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      font-size: 120px;
    }

    #time-main {
      font-size: inherit;
    }

    #date {
      font-size: 40px;
      margin-top: 10px;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="gradient-bg"></div>
  <div id="overlay"></div>
  <div id="content">
    <div id="left">
      <div id="time-wrapper">
        <span id="time-main">--:--:-- AM</span>
      </div>
      <div id="date">JS did not run</div>
    </div>
  </div>

  <script>
    window.onload = function() {
      // Update clock
      function updateTime() {
        var now = new Date();
        var hours = now.getHours() % 12 || 12;
        var minutes = ("0" + now.getMinutes()).slice(-2);
        var seconds = ("0" + now.getSeconds()).slice(-2);
        var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
        var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
        var dateString = now.toDateString();

        var timeMainEl = document.getElementById('time-main');
        var dateEl = document.getElementById('date');

        if (timeMainEl && dateEl) {
          timeMainEl.innerText = timeString;
          dateEl.innerText = dateString;
        }
      }

      updateTime();
      setInterval(updateTime, 1000);

      // --- Hybrid background setup (gradient + remote image on the same element) ---
      var gradients = [
        "linear-gradient(to right, rgba(30,60,114,0.6), rgba(42,82,152,0.35))",
        "linear-gradient(to right, rgba(101,78,163,0.6), rgba(234,175,200,0.35))",
        "linear-gradient(to right, rgba(0,176,155,0.6), rgba(150,201,61,0.35))",
        "linear-gradient(to right, rgba(33,147,176,0.6), rgba(109,213,237,0.35))",
        "linear-gradient(to right, rgba(238,156,167,0.6), rgba(255,221,225,0.35))"
      ];

      var chosenGradient = gradients[Math.floor(Math.random() * gradients.length)];
      var bgEl = document.getElementById('gradient-bg');

      // Use gradient right away so there's always something visible
      bgEl.style.background = chosenGradient;
      bgEl.style.backgroundSize = 'cover';
      bgEl.style.backgroundPosition = 'center';

      // Try to load a random image and layer it with the gradient on the same element.
      // Using a cache-buster helps avoid stale cached images on old devices.
      var photoUrl = "https://picsum.photos/1600/900?random=" + Date.now();

      var img = new Image();
      // optional: help with CORS for canvas operations (not used here), but may help some servers
      img.crossOrigin = "anonymous";
      img.onload = function() {
        // Put the gradient above the image so it still tints the photo.
        // Format: <gradient>, url("...")  (gradient is the first layer, image second)
        bgEl.style.backgroundImage = chosenGradient + ', url("' + photoUrl + '")';
        // sizing and position (applies to both layers)
        bgEl.style.backgroundSize = 'cover';
        bgEl.style.backgroundPosition = 'center';
      };
      img.onerror = function() {
        console.log("Image failed to load; using gradient only.");
        // keep the gradient-only background already set above
      };
      img.src = photoUrl;

      // Auto reload every 6 hours (refresh image/fixes stuck displays)
      setTimeout(function() {
        location.reload();
      }, 6 * 60 * 60 * 1000);
    };
  </script>
</body>
</html>
