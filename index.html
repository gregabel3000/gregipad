<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iPad Clock + Pexels Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: white;
      background: black;
    }

    #gradient-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      z-index: 0;
      transition: background-image 1s ease-in-out;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1;
    }

    #clock {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    #time {
      font-size: 14vw;
      font-weight: 600;
      line-height: 1;
      letter-spacing: -0.02em;
      text-shadow: 0 3px 10px rgba(0,0,0,0.8);
    }

    #seconds {
      font-size: 5vw;
      vertical-align: super;
    }

    #date {
      font-size: 3vw;
      margin-top: 1vw;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    #diag {
      position: fixed;
      bottom: 10px; left: 10px;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
      color: rgba(255,255,255,0.7);
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="gradient-bg"></div>
  <div id="overlay"></div>

  <div id="clock">
    <div id="time">--:--<span id="seconds">--</span></div>
    <div id="date">Loading...</div>
  </div>

  <div id="diag">Starting...</div>

  <script>
    const timeEl = document.getElementById("time");
    const secEl = document.getElementById("seconds");
    const dateEl = document.getElementById("date");
    const diagEl = document.getElementById("diag");
    const bgEl = document.getElementById("gradient-bg");

    function setDiag(msg) {
      diagEl.textContent = msg;
      console.log(msg);
    }

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const seconds = now.getSeconds().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      timeEl.firstChild.nodeValue = `${hours}:${minutes}`;
      secEl.textContent = seconds;
      dateEl.textContent = now.toDateString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    async function loadBackgroundFromPexels(query = "nature") {
      const API_KEY = "SBaMzKQJGKdIcUgpD8hL4osejkYz3Kzk3VujSKFppC1kKglhtvF72icO"; // <--- replace this with your key
      const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&orientation=landscape&per_page=1&page=${Math.floor(Math.random() * 50) + 1}`;

      setDiag("Loading background...");

      try {
        const response = await fetch(url, {
          headers: { Authorization: API_KEY }
        });

        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }

        const data = await response.json();
        if (data.photos && data.photos.length > 0) {
          const photoUrl = data.photos[0].src.landscape;
          bgEl.style.backgroundImage = `url('${photoUrl}')`;
          setDiag("Loaded Pexels background.");
        } else {
          setDiag("No photos found; keeping gradient fallback.");
        }
      } catch (err) {
        console.error(err);
        setDiag("Failed to load Pexels image; keeping gradient.");
      }
    }

    // Initial background load
    loadBackgroundFromPexels("nature");

    // Refresh background every 6 hours
    setInterval(() => loadBackgroundFromPexels("nature"), 6 * 60 * 60 * 1000);
  </script>
</body>
</html>
