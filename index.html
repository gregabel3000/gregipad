<!DOCTYPE html>
<html>
<head>
  <title>iPad Dashboard (Legacy Edition v6)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: white;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: black;
      overflow: hidden;
    }

    #gradient-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: black;
      transition: background 1s ease-in-out;
    }

    #overlay {
      background-color: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 40px;
      box-sizing: border-box;
    }

    #left {
      text-align: left;
      width: 100%;
    }

    #time-wrapper {
      font-weight: 600;
      line-height: 1.1;
      white-space: nowrap;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      font-size: 120px;
    }

    #time-main {
      font-size: inherit;
    }

    #date {
      font-size: 40px;
      margin-top: 10px;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="gradient-bg"></div>
  <div id="overlay"></div>
  <div id="content">
    <div id="left">
      <div id="time-wrapper">
        <span id="time-main">--:--:-- AM</span>
      </div>
      <div id="date">JS did not run</div>
    </div>
  </div>

  <script>
    window.onload = function() {
      // Update clock
      function updateTime() {
        var now = new Date();
        var hours = now.getHours() % 12 || 12;
        var minutes = ("0" + now.getMinutes()).slice(-2);
        var seconds = ("0" + now.getSeconds()).slice(-2);
        var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
        var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
        var dateString = now.toDateString();

        var timeMainEl = document.getElementById('time-main');
        var dateEl = document.getElementById('date');

        if (timeMainEl && dateEl) {
          timeMainEl.innerText = timeString;
          dateEl.innerText = dateString;
        }
      }

      setInterval(updateTime, 1000);
      updateTime();

      // --- Hybrid background setup ---
      var gradients = [
        "linear-gradient(to right, #1e3c72, #2a5298)",
        "linear-gradient(to right, #654ea3, #eaafc8)",
        "linear-gradient(to right, #00b09b, #96c93d)",
        "linear-gradient(to right, #2193b0, #6dd5ed)",
        "linear-gradient(to right, #ee9ca7, #ffdde1)"
      ];

      var bgEl = document.getElementById('gradient-bg');
      bgEl.style.background = gradients[Math.floor(Math.random() * gradients.length)];

      // Try to load a random Unsplash image
      var img = new Image();
      img.onload = function() {
        document.body.style.backgroundImage = "url('" + img.src + "')";
      };
      img.onerror = function() {
        console.log("Image failed to load; using gradient only.");
      };
      img.src = "https://picsum.photos/1600/900?random";

      // Auto reload every 6 hours
      setTimeout(function() {
        location.reload();
      }, 6 * 60 * 60 * 1000);
    };
  </script>
</body>
</html>
