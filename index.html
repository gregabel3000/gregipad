<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPad Dashboard v4.2</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    background: black; color: white; display: flex; flex-direction: column;
    justify-content: space-between;
  }
  #top-left {
    padding: 20px;
  }
  #time { font-size: 100px; font-weight: bold; }
  #date { font-size: 40px; margin-top: 10px; }
  #weather-container {
    display: flex; justify-content: center; margin-bottom: 20px;
  }
  #version-badge {
    position: fixed; top: 12px; right: 12px;
    background: rgba(255,255,255,0.08); color:white;
    padding: 6px 10px; border-radius:6px; font-size:13px;
  }
</style>
</head>
<body>
  <div id="top-left">
    <div id="time">--:--:--</div>
    <div id="date">Loading...</div>
  </div>

  <div id="weather-container">
    <img id="weather" src="https://wttr.in/Greenfield,MA.png?1&u" alt="Current weather">
  </div>

  <div id="version-badge">v4.2</div>

<script>
function updateClock() {
  const now = new Date();
  let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  document.getElementById('time').innerText =
    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')} ${ampm}`;
  document.getElementById('date').innerText = now.toDateString();
}
setInterval(updateClock, 1000);
updateClock();
</script>
</body>
</html>
