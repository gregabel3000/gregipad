<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPad Dashboard v4.1</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    background: black; color: white; display: flex; justify-content: center; align-items: center;
    flex-direction: column;
  }
  #time { font-size: 100px; font-weight: bold; }
  #date { font-size: 40px; margin-top: 10px; }
  #weather { font-size: 60px; margin-top: 20px; }
  #version-badge {
    position: fixed; top: 12px; right: 12px;
    background: rgba(255,255,255,0.08); color:white;
    padding: 6px 10px; border-radius:6px; font-size:13px;
  }
</style>
</head>
<body>
  <div id="time">--:--:--</div>
  <div id="date">Loading...</div>
  <div id="weather">Loading weather...</div>
  <div id="version-badge">v4.1</div>

<script>
function updateClock() {
  const now = new Date();
  let h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
  const ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  document.getElementById('time').innerText =
    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')} ${ampm}`;
  document.getElementById('date').innerText = now.toDateString();
}
setInterval(updateClock, 1000);
updateClock();

// WTTR.in: Greenfield, MA, Fahrenheit
const wttrURL = 'https://wttr.in/Greenfield,MA?format=3&u';

fetch(wttrURL)
  .then(response => response.text())
  .then(text => {
    // take only the first line
    const firstLine = text.split('\n')[0];
    // remove "Greenfield,MA: " prefix
    const displayText = firstLine.replace(/^Greenfield,MA:\s*/, '');
    document.getElementById('weather').innerText = displayText;
  })
  .catch(err => {
    console.error(err);
    document.getElementById('weather').innerText = 'Weather fetch failed';
  });
</script>
</body>
</html>
