<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard v2.7</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    text-align: center;
  }

  #container {
    display: block;
    padding-top: 50px;
  }

  #time {
    font-size: 60px;
    font-weight: bold;
  }

  #date {
    font-size: 24px;
    margin-top: 10px;
  }

  #weather {
    margin-top: 20px;
  }

  #version-badge {
    position: fixed;
    top: 12px;
    right: 12px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 13px;
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 9999;
  }

  img.weather-img {
    max-width: 320px;
    width: 90%;
  }
</style>
</head>
<body>

<div id="container">
  <div id="time">--:--</div>
  <div id="date">Loading date...</div>
  <div id="weather">
    <img class="weather-img" src="https://wttr.in/Greenfield,MA?format=2&u" alt="Weather">
  </div>
</div>

<div id="version-badge">v2.7</div>

<script>
// ----- CLOCK -----
var timeEl = document.getElementById('time');
var dateEl = document.getElementById('date');

function updateClock() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  if(hours > 12) { hours -= 12; }
  if(hours === 0) { hours = 12; }
  if(minutes < 10) { minutes = '0' + minutes; }
  timeEl.innerHTML = hours + ':' + minutes;

  var month = now.getMonth() + 1;
  var day = now.getDate();
  var year = now.getFullYear();
  dateEl.innerHTML = month + '/' + day + '/' + year;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
