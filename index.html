<!DOCTYPE html>
<html>
<head>
  <title>iPad Dashboard (Legacy Edition v3)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: white;
      background-color: #000;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    #overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
          -ms-flex-pack: justify;
              justify-content: space-between;
      -webkit-box-align: end;
          -ms-flex-align: end;
              align-items: flex-end;
      padding: 40px;
      box-sizing: border-box;
    }

    #left {
      text-align: left;
      width: 100%;
    }

    #time-wrapper {
      font-weight: 600;
      line-height: 1.1;
      white-space: nowrap;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      font-size: 120px;
    }

    #time-main {
      font-size: inherit;
    }

    #date {
      font-size: 40px;
      margin-top: 10px;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="content">
    <div id="left">
      <div id="time-wrapper">
        <span id="time-main">--:--:-- AM</span>
      </div>
      <div id="date">JS did not run</div>
    </div>
  </div>

  <script>
    window.onload = function() {
      function updateTime() {
        var now = new Date();
        var hours = now.getHours() % 12 || 12;
        var minutes = ("0" + now.getMinutes()).slice(-2);
        var seconds = ("0" + now.getSeconds()).slice(-2);
        var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
        var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;

        var dateString = now.toDateString();

        var timeMainEl = document.getElementById('time-main');
        var dateEl = document.getElementById('date');

        if (timeMainEl && dateEl) {
          timeMainEl.innerText = timeString;
          dateEl.innerText = dateString;
        }
      }

      setInterval(updateTime, 1000);
      updateTime();

      // Static fallback background image
      document.body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?landscape')";
    };
  </script>
</body>
</html>
