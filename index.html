<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>iPad Dashboard (Legacy Edition v8)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: white;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    #gradient-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background 1s ease-in-out;
    }

    #overlay {
      background-color: rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 40px;
      box-sizing: border-box;
    }

    #left {
      text-align: left;
      width: 100%;
    }

    #time-wrapper {
      font-weight: 600;
      line-height: 1.1;
      white-space: nowrap;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      font-size: 120px;
    }

    #time-main {
      font-size: inherit;
    }

    #date {
      font-size: 40px;
      margin-top: 10px;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.7);
    }

    /* Photo container styles */
    #photo-container {
      margin-top: 18px;
      margin-bottom: 6px;
    }

    #local-photo {
      max-width: 480px;
      max-height: 360px;
      width: auto;
      height: auto;
      display: block;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.06);
    }

    /* diagnostic box */
    #diag { position: fixed; top: 12px; left: 12px; z-index: 9999; background: rgba(0,0,0,0.6); color: #fff; padding: 6px 10px; border-radius:6px; font-size:13px; }
  </style>
</head>
<body>
  <div id="gradient-bg"></div>
  <div id="overlay"></div>
  <div id="content">
    <div id="left">
      <div id="time-wrapper">
        <span id="time-main">--:--:-- AM</span>
      </div>
      <div id="date">JS did not run</div>

      <div id="photo-container" aria-hidden="false">
        <img id="local-photo" alt="Local photo (test)" src="" />
      </div>
    </div>
  </div>

  <div id="diag">Starting...</div>

  <script>
    window.onload = function() {
      function setDiag(msg) { var d = document.getElementById('diag'); if(d) d.innerText = msg; console.log(msg); }

      // Update clock
      function updateTime() {
        var now = new Date();
        var hours = now.getHours() % 12 || 12;
        var minutes = ("0" + now.getMinutes()).slice(-2);
        var seconds = ("0" + now.getSeconds()).slice(-2);
        var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
        var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
        var dateString = now.toDateString();

        var timeMainEl = document.getElementById('time-main');
        var dateEl = document.getElementById('date');

        if (timeMainEl && dateEl) {
          timeMainEl.innerText = timeString;
          dateEl.innerText = dateString;
        }
      }

      updateTime();
      setInterval(updateTime, 1000);

      // Keep the gradient visible as fallback
      var gradients = [
        "linear-gradient(to right, rgba(30,60,114,0.6), rgba(42,82,152,0.35))",
        "linear-gradient(to right, rgba(101,78,163,0.6), rgba(234,175,200,0.35))",
        "linear-gradient(to right, rgba(0,176,155,0.6), rgba(150,201,61,0.35))"
      ];
      var chosenGradient = gradients[Math.floor(Math.random() * gradients.length)];
      var bgEl = document.getElementById('gradient-bg');
      bgEl.style.background = chosenGradient;
      bgEl.style.backgroundSize = 'cover';
      bgEl.style.backgroundPosition = 'center';

      // Pexels small-variant loading logic
      var originalPexels = "https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg";

      function getTargetWidth(maxCap) {
        maxCap = maxCap || 800;
        var w = Math.min(maxCap, Math.round(window.innerWidth || 800));
        var dpr = (window.devicePixelRatio && window.devicePixelRatio <= 2) ? Math.round(window.devicePixelRatio) : 1;
        return Math.max(320, Math.round(w * dpr));
      }

      function buildPexelsVariant(url, width, height, quality) {
        var q = quality || 80;
        var hParam = height ? "&h=" + height : "";
        return url + "?auto=compress&cs=tinysrgb&dpr=1&w=" + width + hParam + "&q=" + q;
      }

      function tryImageSequence(urls, onSuccess, onFail) {
        var i = 0;
        function next() {
          if (i >= urls.length) { onFail(); return; }
          var u = urls[i++];
          setDiag('Trying: ' + u);
          var t = new Image();
          t.onload = function() { onSuccess(u); };
          t.onerror = function() { next(); };
          t.src = u;
        }
        next();
      }

      var photoEl = document.getElementById('local-photo');
      var localFallback = "https://gregabel3000.github.io/gregipad/images/bg1.svg";
      var targetW = getTargetWidth(800);
      var targetH = Math.round(targetW * 3 / 4);
      var small = buildPexelsVariant(originalPexels, targetW, targetH, 80);
      var medium = buildPexelsVariant(originalPexels, Math.min(1024, Math.round(targetW * 1.5)), null, 84);
      var original = originalPexels;

      tryImageSequence([small, medium, original, localFallback],
        function(workingUrl) {
          setDiag('Loaded: ' + workingUrl);
          photoEl.src = workingUrl;
          var cont = document.getElementById('photo-container'); if (cont) cont.style.display = '';
        },
        function() {
          setDiag('All variants failed to load.');
          var cont = document.getElementById('photo-container'); if (cont) cont.style.display = 'none';
        }
      );

      // Auto reload every 6 hours
      setTimeout(function() { location.reload(); }, 6 * 60 * 60 * 1000);
    };
  </script>
</body>
</html>
