<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>iPad Dashboard (Legacy Edition v11)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      color: white;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    #gradient-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 1s ease-in-out, background 1s ease-in-out;
    }

    #overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    #content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 40px;
      box-sizing: border-box;
    }

    #left {
      text-align: left;
      width: 100%;
    }

    #time-wrapper {
      font-weight: 600;
      line-height: 1.1;
      white-space: nowrap;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
      font-size: 120px;
    }

    #time-main {
      font-size: inherit;
    }

    #date {
      font-size: 40px;
      margin-top: 10px;
      text-shadow: 0 1px 8px rgba(0, 0, 0, 0.7);
    }

    /* diagnostic box */
    #diag { 
      position: fixed; 
      top: 12px; 
      left: 12px; 
      z-index: 9999; 
      background: rgba(0,0,0,0.6); 
      color: #fff; 
      padding: 6px 10px; 
      border-radius:6px; 
      font-size:13px; 
    }

    /* version badge */
    #version-badge {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 9999;
      background: rgba(255,255,255,0.08);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="gradient-bg"></div>
  <div id="overlay"></div>
  <div id="content">
    <div id="left">
      <div id="time-wrapper">
        <span id="time-main">--:--:-- AM</span>
      </div>
      <div id="date">JS did not run</div>
    </div>
  </div>

  <div id="diag">Starting...</div>
  <div id="version-badge">v11</div>

  <script>
    window.onload = function() {
      function setDiag(msg) { 
        var d = document.getElementById('diag'); 
        if (d) d.innerText = msg; 
        console.log(msg); 
      }

      // Update clock
      function updateTime() {
        var now = new Date();
        var hours = now.getHours() % 12 || 12;
        var minutes = ("0" + now.getMinutes()).slice(-2);
        var seconds = ("0" + now.getSeconds()).slice(-2);
        var ampm = now.getHours() >= 12 ? 'PM' : 'AM';
        var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
        var dateString = now.toDateString();

        var timeMainEl = document.getElementById('time-main');
        var dateEl = document.getElementById('date');

        if (timeMainEl && dateEl) {
          timeMainEl.innerText = timeString;
          dateEl.innerText = dateString;
        }
      }
      updateTime(); 
      setInterval(updateTime, 1000);

      // Gradient fallback
      var gradients = [
        "linear-gradient(to right, rgba(30,60,114,0.6), rgba(42,82,152,0.35))",
        "linear-gradient(to right, rgba(101,78,163,0.6), rgba(234,175,200,0.35))",
        "linear-gradient(to right, rgba(0,176,155,0.6), rgba(150,201,61,0.35))"
      ];
      var chosenGradient = gradients[Math.floor(Math.random() * gradients.length)];
      var bgEl = document.getElementById('gradient-bg');
      bgEl.style.background = chosenGradient;
      bgEl.style.backgroundSize = 'cover';
      bgEl.style.backgroundPosition = 'center';

      /* ---------------------------
         Random Pexels selection logic
      ---------------------------- */

      var pexelsIds = [
        414612, 2014422, 326055, 158607, 34950,
        3156381, 1420706, 247932, 355423, 1108099
      ];

      function pexelsUrlForId(id) {
        return "https://images.pexels.com/photos/" + id + "/pexels-photo-" + id + ".jpeg";
      }

      function getTargetWidth(maxCap) {
        maxCap = maxCap || 1280;
        var w = Math.min(maxCap, Math.round(window.innerWidth || maxCap));
        return Math.max(640, w);
      }
